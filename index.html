<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: hsla(0, 0%, 100%, 0.6);
      }
      .attribution a {
        color: hsl(0, 22%, 87%);
      }
    </style>
  </head>
  <body>
    <main class="main-container">
      <section class="card">
        <div class="img-section">
          <img src="image-header-desktop.jpg" alt="" class="hero-img" />
        </div>
        <div class="content-section">
          <div class="content">
            <h1>
              Get <span class="color-change">insights</span> that help your
              business grow.
            </h1>
            <p class="paragraph">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="bottom-section">
            <ul>
              <li class="number">10k+</li>
              <li class="text">companies</li>
            </ul>
            <ul>
              <li class="number">314</li>
              <li class="text">templates</li>
            </ul>
            <ul>
              <li class="number">12m+</li>
              <li class="text">queries</li>
            </ul>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alya Essa</a>.
    </div>
  </body>
</html>

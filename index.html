<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style1.css" />

    <title>Document</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="img-head">
        <picture>
          <source
            media="(min-width: 1200px)"
            srcset="image-header-desktop.jpg"
            class="header-img"
          />
          <img
            src="image-header-mobile.jpg"
            alt="Three women smiling and collaborating in a shared office using laptop."
            class="header-img"
          />
        </picture>
      </div>
      <section class="main">
        <h2 class="heading">
          Get <span class="insights">insights</span> that help your business
          grow.
        </h2>
        <p class="paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <ul class="stats">
          <li>
            <h2>10k+</h2>
            <p>companies</p>
          </li>
          <li>
            <h2>314</h2>
            <p>templates</p>
          </li>
          <li>
            <h2>12m+</h2>
            <p>queriess</p>
          </li>
        </ul>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Alya Essa</a>.
      </div>
    </footer>
  </body>
</html>
